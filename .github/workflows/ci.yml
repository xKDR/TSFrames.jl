name: CI

on: 
    push:
        branches:
            - main
    pull_request:
        branches: 
            - main
    # can add tags if needed

jobs: 
    test: 
        name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: julia-actions/setup-julia@latest
              with:
                version: '1.7'
            - name: Install test dependencies
              run: julia --project=test/ -e 'using Pkg; Pkg.instantiate()'
            - name: Run tests
              run: julia --project=. -e 'using Pkg; Pkg.test()'

    name: Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: julia-actions/setup-julia@latest
              with:
                version: '1.7'
            - name: Install test dependencies
              run: julia --project=test/ -e 'using Pkg; Pkg.instantiate()'
            - name: Run tests
              run: julia --project=. -e 'using Pkg; Pkg.test("TSx", coverage=true)'
            - name: Codecov
              run: julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
